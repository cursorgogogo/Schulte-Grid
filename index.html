<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Schulte Grid</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body onload="showGrid(5)">
    <!-- header -->
    <header>
      <h1>Schulte Grid</h1>
    </header>
    <!-- main -->
    <main>
      <div id="grid3" class="grid hidden"></div>
      <div id="grid4" class="grid hidden"></div>
      <div id="grid5" class="grid hidden"></div>
      <div id="grid6" class="grid hidden"></div>
      <div id="grid7" class="grid hidden"></div>  
    </main>
    <div id="stopwatch"></div>
    <div id="result">
      <div id="done" class="hidden">WELL DONE</div>
      <div id="restart" class="btn hidden" onclick="reset()">RESTART</div>
      <div id="next" class="btn hidden" onclick="nextLevel()">NEXT LEVEL</div>
    </div>

    <!-- footer -->
    <div id="navBars">
      <label for="gridSelector" id="gridLabel">Select Grid Size:</label>
      <select id="gridSelector" onchange="showGrid(parseInt(this.value))">
        <option value="3">3x3</option>
        <option value="4">4x4</option>
        <option value="5" selected>5x5</option>
        <option value="6">6x6</option>
        <option value="7">7x7</option>
      </select>
    </div>
    
    <script async defer src="main.js"></script>
  </body>
</html>
